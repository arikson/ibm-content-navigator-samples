<div class="customEmail">
	<div id="${id}_customEmailPlugin">
		<div id="${id}_custom_Email_message_label" data-dojo-type="ecm/widget/HoverHelp"> ${messages.custom_Email_hover_help} </div>
		<table class="propertyTable" role="presentation">
			<tr>
				<td class="propertyRowLabel">
					<label for="${id}_custom_Email_subject"> ${messages.custom_Email_subject_label} </label>
				</td>
				<td class="propertyRowValue">
					<div id="${id}_custom_Email_subject"
						 data-dojo-attach-point="customEmailTextBox"
						 data-dojo-type="ecm/widget/TextBox"
						 data-dojo-attach-event="onKeyUp: _onFieldChange"> </div>
				</td>
			</tr>
			<tr>
				<td class="propertyRowLabel">
					<label for="${id}_custom_Email_message"> ${messages.custom_Email_message_label} </label>
				</td>
				<td class="propertyRowValue">
					<div id="${id}_custom_Email_message"
						 data-dojo-attach-point="customEmailSimpleTextarea"
						 data-dojo-type="ecm/widget/SimpleTextarea"
						 data-dojo-attach-event="onKeyUp: _onFieldChange"> </div>
				</td>
			</tr>
		</table>
	</div>
</div>
